- name: Update list of packages
  apt:
    update_cache: yes
  tags:
    - baseos
    - packages
    - update_packages

- name: Install basic packages
  apt:
    name: "{{item}}"
    state: latest
    update_cache: no
  with_items:
    - vim
    - tcpdump
    - ssh
    - sudo
    - nano
    - wget
    - curl
    - net-tools
    - ntp
  tags:
    - baseos
    - baseos_packages
    - baseos_add_packages
    - packages
    - add_packages

